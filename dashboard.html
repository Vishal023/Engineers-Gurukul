        <div class="logo">

        <div class="header">
            <div class="headercontainer">
                <div class="subheader" id="updateevents" onclick="update()">Update Events</div>
                <div class="subheader" id="courseprice" onclick="price()">Course Price</div>
                <div class="subheader" id="test" onclick="test()">Test</div>
            </div>
        </div>
        <div class="main-container">
        <div class="container" id="container_event">
            <div class="card">
                <img src="images/EGLogo.png" style="width:90%;">
                <h3 id="cardhead">ENTER EVENT DETAILS</h3>
                <input type="text" placeholder="Event Name" id="eventname">
                <input type="date" id="eventdate">
                <input type="text" id="eventloc" placeholder="Event Location">
                <textarea id="eventdetails" placeholder="Event Details"></textarea>
                <p><button type="submit" id="submit_button" onclick="submit()">Submit</button></p>
            </div>
        </div>
        
        
        <div class="container" id="container_price">
            <div class="card">
                <img src="images/EGLogo.png" style="width:90%;">
                <h3 id="cardhead">ENTER COURSE PRICE</h3>
                <input type="text" placeholder="Course Name" id="coursename">
                <input type="number" id="courseprice" placeholder="Course Price">
                <textarea id="coursedetails" placeholder="Course Details"></textarea>
                <p><button type="submit" id="submit_course_button" onclick="submitCourse()">Submit</button></p>
            </div>
        </div>
        <div class="container" id="testcontainer">
            <iframe
                    allow="microphone;"

        </div>
        </div>
        <div class="footer">
            <div>
                <button type="submit" id="signoutbtn" onclick="logout()">Log Out</button>
            </div>
        </div>
